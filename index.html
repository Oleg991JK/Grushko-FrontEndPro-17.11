<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>weatherApp</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <input id="cityName" placeholder="Введіть назву міста" type="text">
            <button class="btn">ОК</button>
        </div>

        <div class="card">
            <label id="city" class="card__descr">City:</label>
            <label id="temperatura" class="card__descr">Temperatura:</label>
            <label id="pressure" class="card__descr">pressure:</label>
            <label id="humidity" class="card__descr">humidity:</label>
            <label id="descr" class="card__descr">description:</label>
            <label>Wind:</label>
            <label id="speed" class="card__descr">speed</label>
            <label id="deg" class="card__descr">deg</label>
        </div>

    </div>
</body>
</html>
